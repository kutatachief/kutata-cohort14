<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        <div class="col-md-12 bg-primary mt-3 p-3">bg-primary</div>
    </div>

    <div class="container-fluid">
        <div class="col-md-12 bg-success p-3">bg-success</div>
    </div>

    <div class="container-fluid">
        <div class="col-md-12 bg-info p-3">bg-info</div>
    </div>

    <div class="container-fluid">
        <div class="col-md-12 bg-warning p-3">bg-warning</div>
    </div>

    <div class="container-fluid">
        <div class="col-md-12 bg-danger p-3">bg-danger</div>
    </div>

    <div class="container-fluid">
        <div class="col-md-12 bg-secondary p-3">bg-secondary</div>
    </div>

    <div class="container-fluid">
        <div class="col-md-12 bg-dark text-light p-3">bg-dark</div>
    </div>

    <div class="container-fluid">
        <div class="col-md-12 bg-light p-3">bg-Light</div>
    </div>
    
    
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
