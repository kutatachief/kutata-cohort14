<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap alerts dismissible</title>
    <script src="https://kit.fontawesome.com/41cf9c9314.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="alert alert-success alert-dismissible mt-3 p-4"> 

            <button type="button" class="btn-close" data-bs-dismiss="alert"> </button>

            <strong> <i class="fa-solid fa-circle-check"></i> Success!</strong> your massage has been sent successful

        </div>

        <div class="alert alert-danger alert-dismissible mt-3 p-4"> 

            <button type="button" class="btn-close" data-bs-dismiss="alert"> </button>

            <strong> <i class="fa-solid fa-circle-exclamation"></i> Error!</strong> A problem has been occurred while suubmitting for data

        </div>


        <div class="alert alert-warning alert-dismissible mt-3 p-4"> 

            <button type="button" class="btn-close" data-bs-dismiss="alert"> </button>

            <strong> <i class="fa-solid fa-triangle-exclamation"></i> Warning!</strong> There was a problem with your network

        </div>

        <div class="alert alert-info alert-dismissible mt-3 p-4"> 

            <button type="button" class="btn-close" data-bs-dismiss="alert"> </button>

            <strong> <i class="fa-solid fa-circle-info"></i> Info!</strong> Please read the comments carefully

        </div>

       


    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
