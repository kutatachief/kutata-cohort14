<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap alerts simple</title>
    <script src="https://kit.fontawesome.com/41cf9c9314.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="alert alert-primary mt-3 p-4"> 

            This is a primary alert - Check it out

        </div>

        <div class="alert alert-secondary mt-3 p-4"> 

            This is a secondary alert - Check it out

        </div>

    

        <div class="alert alert-danger mt-3 p-4"> 

            This is a Danger alert with <strong> an example link </strong> give it a click if you like

        </div>


        <div class="alert alert-warning mt-3 mb-5 p-4"> 

            This is a warning alert with <strong> an example link </strong> give it a click if you like

        </div>

        <h2>Material design notification</h2>

         <button type="button" class="btn btn-sm btn-info mt-5"> INFO MASSAGE</button>

        <button type="button" class="btn btn-sm btn-warning mt-5 ms-1"> WARNING MASSAGE</button> 

        <button type="button" class="btn btn-warning mt-3 p-3 ms-5 text-light"> <i class="fa-solid fa-triangle-exclamation"></i> &ThinSpace; Hi! i am warning massage</button>

        <button type="button" class="btn btn-danger mt-3 ms-1 p-3"> <i class="fa-solid fa-circle-exclamation"></i> &ThinSpace; Hi! i am error massage </button> <br>

        <button type="button" class="btn btn-sm btn-success mt-2"> SUCCESS MASSAGE</button>

        <button type="button" class="btn btn-sm btn-danger ms-1 mt-2">  ERROR MASSAGE</button>

        <button type="button" class="btn btn-success  mt-1 p-3 ms-5"> <i class="fa-solid fa-check"></i> &ThinSpace; Hi! i am Success massage</button>

        <button type="button" class="btn btn-info ms-1 p-3 text-light"><i class="fa-solid fa-circle-info"></i> &ThinSpace; Hi! i am info massage </button>



    </div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
