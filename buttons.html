    <div class="container m-5">

        <!-- Button styles starts here -->

        <h3>Button # 01</h3>

        <p style="margin: 20px 0 0 0;"> Pick your style</p>

        <button type="button" class="btn btn-primary m-2 ms-0">Default</button>

        <button type="button" class="btn btn-outline-primary m-2">Default Outline</button>

        <button type="button" class="btn btn-primary m-2 rounded-5">Default Outline</button>

        <button type="button" class="btn btn-outline-primary m-2 rounded-5">Default Round</button>

        <button type="button" class="btn btn-primary m-2">Default</button>

        <!-- Button size starts here -->

        <p style="margin: 20px 0 0 0;"> Pick your size</p>

        <button type="button" class="btn btn-primary btn-sm">Small Size</button>

        <button type="button" class="btn btn-primary m-3 ">Regular Size</button>

        <button type="button" class="btn btn-primary btn-lg">Large Size</button> <br>

        <button type="button" class="btn btn-outline-primary btn-sm">Small Size</button>

        <button type="button" class="btn btn-outline-primary m-3 ">Regular Size</button>

        <button type="button" class="btn btn-outline-primary btn-lg">Large Size</button> 

        <!-- Button color starts here -->

        <p style="margin: 20px 0 0 0;">Pick your color</p>

        <button type="button" class="btn btn-primary ">Primary</button>

        <button type="button" class="btn btn-success m-2">Success</button>
        
        <button type="button" class="btn btn-danger m-2">Danger</button>

        <button type="button" class="btn btn-warning m-2">Warning</button>

        <button type="button" class="btn btn-light m-2">Light</button>

        <button type="button" class="btn btn-dark m-2 text-light">Dark</button> <br>

        <button type="button" class="btn btn-outline-primary">Primary</button>

        <button type="button" class="btn btn-outline-success m-2">Success</button>
        
        <button type="button" class="btn btn-outline-danger m-2">Danger</button>

        <button type="button" class="btn btn-outline-warning m-2">Warning</button>

        <button type="button" class="btn btn-outline-info m-2">Info</button>

        <button type="button" class="btn btn-outline-light m-2">Light</button>

        <button type="button" class="btn btn-outline-dark m-2 text-light">Dark</button>

         <!-- Button with icon starts here -->

         <p style="margin: 20px 0 0 0;"> Buttons with icon</p>

         <button type="button" class="btn btn-primary"> <i class="fa-solid fa-heart"></i>  Primary</button>

         <button type="button" class="btn btn-outline-primary m-2"><i class="fa-solid fa-heart"></i> Outline Primary</button>

         <button type="button" class="btn btn-success m-2"> <i class="fa-solid fa-heart"></i>  Success</button>

         <button type="button" class="btn btn-outline-success m-2"><i class="fa-solid fa-heart"></i> Outline Success</button>

         <button type="button" class="btn btn-danger m-2"> <i class="fa-solid fa-heart"></i>  Danger</button>

         <button type="button" class="btn btn-outline-danger m-2"><i class="fa-solid fa-heart"></i> Outline Danger</button>

         
         
         <!-- Socail button  icon starts here -->

         <!-- facebook icon -->


         <p style="margin: 20px 0 0 0;"> Buttons with icon</p>

         <button type="button" class="btn btn-primary"> <i class="fa-brands fa-square-facebook"></i></button>

         <button type="button" class="btn btn-primary m-2 rounded-circle"><i class="fa-brands fa-square-facebook"></i></button>

         <button type="button" class="btn btn-outline-primary m-2"><i class="fa-brands fa-square-facebook"></i></button>

         <button type="button" class="btn btn-outline-primary m-2 rounded-circle"><i class="fa-brands fa-square-facebook"></i></button>

         <button type="button" class="btn btn-primary m-2"><i class="fa-brands fa-square-facebook"></i> Share-8.2k</button>

         <button type="button" class="btn btn-outline-primary m-2"><i class="fa-brands fa-square-facebook"></i> Share-8.5k</button>

         <button type="button" class="btn btn-light m-2 text-primary"><i class="fa-brands fa-square-facebook"></i> Share-8.5k</button> <br>



         <!-- twitter icon -->

         <button type="button" class="btn btn-info text-light"> <i class="fa-brands fa-twitter"></i> </button>

         <button type="button" class="btn btn-info m-2 rounded-circle text-light"> <i class="fa-brands fa-twitter"></i> </button>

         <button type="button" class="btn btn-outline-info m-2"> <i class="fa-brands fa-twitter"></i> </button>

         <button type="button" class="btn btn-outline-info m-2 rounded-circle"> <i class="fa-brands fa-twitter"></i> </button>

         <button type="button" class="btn btn-info m-2 text-light"><i class="fa-brands fa-square-facebook"></i> Connect with Twitter</button>

         <button type="button" class="btn btn-outline-info m-2"> <i class="fa-brands fa-twitter"></i> Connect with Twitter</button>

         <button type="button" class="btn btn-light m-2 text-info"> <i class="fa-brands fa-twitter"></i> Connect with Twitter</button>
